<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations Effects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="buttons-container">
      <h1>Animação em Botões</h1>
      <button type="button" class="animation animation-effect-1">
        Efeito 1
      </button>
      <button type="button" class="animation animation-effect-2">
        Efeito 2
      </button>
      <button type="button" class="animation animation-effect-3">
        Efeito 3
      </button>
      <button type="button" class="animation animation-effect-4">
        Efeito 4
      </button>
      <button type="button" class="animation animation-effect-5">
        <span>Efeito 5</span>
      </button>
      <button type="button" class="animation animation-effect-6">
        <span>Efeito 6</span>
      </button>
    </div>
    <div class="form-container">
      <h1>Animação em formulários</h1>
      <div className="box-container">
        <form name="form-example" autocomplete="off">
          <div className="input-group box-content">
            <fieldset>
              <legend>Inputs:</legend>
              <input
                type="text"
                name="text"
                form="form-example"
                class="animation animation-effect-3"
                placeholder="Texto"
                autocomplete="off"
                required="required"
              />
              <input
                type="email"
                name="email"
                form="form-example"
                class="animation animation-effect-4"
                placeholder="E-mail"
                autocomplete="off"
                required="required"
              />
              <input
                type="number"
                name="number"
                form="form-example"
                class="animation animation-effect-5"
                placeholder="Número(s)"
                autocomplete="off"
                required="required"
              />
              <input
                type="password"
                name="password"
                form="form-example"
                class="animation animation-effect-6"
                placeholder="Senha"
                autocomplete="off"
                required="required"
              />
            </fieldset>
          </div>
          <div className="input-group box-content">
            <fieldset>
              <legend>Textarea:</legend>
              <textarea
                name="comment"
                form="form-example"
                class="animation animation-effect-3"
                placeholder="Digite algum comentário..."
                autocomplete="off"
                required="required"
              ></textarea>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
