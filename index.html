<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations Effects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="buttons-container">
      <h1>Animação em Botões</h1>
      <button type="button" class="animation animation-effect-1">
        Efeito 1
      </button>
      <button type="button" class="animation animation-effect-2">
        Efeito 2
      </button>
      <button type="button" class="animation animation-effect-3">
        Efeito 3
      </button>
      <button type="button" class="animation animation-effect-4">
        Efeito 4
      </button>
      <button type="button" class="animation animation-effect-5">
        <span>Efeito 5</span>
      </button>
      <button type="button" class="animation animation-effect-6">
        <span>Efeito 6</span>
      </button>
    </div>

    <div class="form-inputs-container">
      <h1>Animação em formulários</h1>
      <div className="content">
        <form>
          <div className="input-group">
            <input
              type="text"
              class="animation animation-effect-3"
              placeholder="Texto"
              required="required"
            />
            <input
              type="email"
              class="animation animation-effect-4"
              placeholder="E-mail"
              required="required"
            />
            <input
              type="number"
              class="animation animation-effect-5"
              placeholder="Número(s)"
              required="required"
            />
            <input
              type="password"
              class="animation animation-effect-6"
              placeholder="Senha"
              required="required"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
